<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumir API</title>

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
    
    <h1>Patrimônios</h1>

    <fieldset>
    <form id="form-patrimonio" action="" method="POST">
        <div class="form-group">
            <label for="id">Patrimônio</label>
            <input type="text" class="form-control" id="id" name="id" placeholder="Patrimonio..." required>
        </div>

        <div class="form-group">
            <label for="tipo">Tipo</label>
            <input type="text" class="form-control" id="tipo" name="tipo" placeholder="tipo..."  required>
        </div>

        <div class="form-group">
            <label for="modelo">Modelo</label>
            <input type="text" class="form-control" id="modelo" name="modelo" placeholder="modelo..."  required>
        </div>

        <div class="form-group">
            <label for="observacao">Observação</label>
            <textarea class="form-control" rows="5" id="observacao" name="observacao" placeholder="Uma breve obsevação sobre o patrimonio..."  required></textarea>
        </div>

        <div class="btn-group">
            <button type="reset">Novo</button>
            <button type="submit">Salvar</button>
        </div>
    </form>
   </fieldset>

    <table  class="table table-hover table-striped">
        <thead>
            <tr>
                <th>Patrimonio</th>
                <th>Tipo</th>
                <th>Modelo</th>
                <th>Observacao</th>
            </tr>
        </thead>
        <tbody id="tb-body">
            
        </tbody>
    </table>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
